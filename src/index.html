<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.css">
    <title>Book App</title>
</head>
<body>
    <section>
        <div class="box">
            <div class="box-2-of-3">
                <div class="body-pd">
                    <nav class="navigation-bar">
                        <ul class="main-nav">
                            <li><a href="#" class="active">Book App</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Bookmarks</a></li>
                        </ul>
                        <ul class="search-nav">
                            <input type="text" placeholder="Search book name...">
                            <button>
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </ul>
                    </nav>
                    <div class="monthly-box">
                        <h3>August Most Popular Books</h3>
                        <div class="box-monthly">
                            <div class="box-1-of-2">
                                <div class="monthly-pic-preview">
                                    <img src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1657897729i/59571699.jpg" alt="Love on the Brain">
                                </div>
                                <div class="monthly-content">
                                    <h2>Love on the Brain</h2>
                                    <div class="monthly-sub-content">
                                        <div class="box-1-of-2-sc">
                                            <h1>1</h1>
                                            <h3>Position</h3>
                                        </div>
                                        <div class="box-1-of-2-sc">
                                            <h1>4.3</h1>
                                            <h3>Rating</h3>
                                        </div>
                                    </div>
                                    <div class="btn-con">
                                        <button>
                                            <i class="fa-solid fa-angle-right"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="box-1-of-2">
                                <div class="monthly-pic-preview">
                                    <img src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1649848581i/60435878.jpg" alt="Carrie Soto Is Back">
                                </div>
                                <div class="monthly-content">
                                    <h2>Carrie Soto Is Back</h2>
                                    <div class="monthly-sub-content">
                                        <div class="box-1-of-2-sc">
                                            <h1>2</h1>
                                            <h3>Position</h3>
                                        </div>
                                        <div class="box-1-of-2-sc">
                                            <h1>4.48</h1>
                                            <h3>Rating</h3>
                                        </div>
                                    </div>
                                    <div class="btn-con">
                                        <button>
                                            <i class="fa-solid fa-angle-right"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="search-box">
                        
                    </div>
                </div>
            </div>
            <div class="box-1-of-3">

            </div>
        </div>
    </section>

</body>
</html>
